<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${'歌手详情 - ' + singer.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">音乐网站</a>
        </div>
    </nav>

    <div class="container mt-5">
        <a href="/" class="btn btn-secondary mb-4">返回歌手列表</a>
        
        <div class="row">
            <div class="col-md-4">
                <img th:src="${singer.imageUrl}" th:alt="${singer.name}" class="img-fluid rounded">
            </div>
            <div class="col-md-8">
                <h1 th:text="${singer.name}" class="mb-4"></h1>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">歌手介绍</h5>
                        <p class="card-text" th:text="${singer.introduction}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
